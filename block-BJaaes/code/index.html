<html lang="en">
  <head>

  <body>
    <form class="container flex-col">
      <div class="form_control flex-col">
        <label for="text">enter username</label>
        <input id="username" name="username" type="text">
        <small></small>
      </div>
      <div class="form_control flex-col">
        <label for="text">enter name</label>
        <input id="name" name="name" type="text">
        <small></small>
      </div>
      <div class="form_control  flex-col">
        <label for="number">enter phone number</label>
        <input id="number" name="number" type="number">
        <small></small>
      </div>
      <div class="form_control flex-col">
        <label for="text">enter password</label>
        <input id="text" name="password" type="text">
        <small></small>
      </div>
      <div class="form_control flex-col">
        <label for="text">confirm password</label>
        <input id="text" name="cpassword" type="text">
        <small></small>
      </div>
      <button >submit</button>
 
    </form>
   
   
    <script src="./script.js"></script>
